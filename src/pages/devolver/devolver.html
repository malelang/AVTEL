
<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Devolver items</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="perfil-bg">
    <h6>Estos son los items que han sido prestados</h6>
    <ion-card *ngFor="let d of data">
      <img src="{{d.imagen}}" alt="">
      <ion-card-header>{{d.nombre}}</ion-card-header>
      <ion-card-content>
        <ion-label>Pedido por: {{d.usuario}}</ion-label>
        <button col-6 offset-5 color="danger" ion-button icon-end (click)="devolverObjeto(d)">
          DEVOLVER
          <ion-icon name="folder"></ion-icon>
        </button>
      </ion-card-content>
    </ion-card>
  
  </ion-content>

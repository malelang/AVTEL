
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="perfil-bg">
    <p>Se han realizado los siguientes pedidos:</p>

    <ion-row>
      <ion-col col-9></ion-col>
      <ion-card *ngFor="let c of currentItems">
        <img src="{{c.imagen}}" alt="">
        <ion-card-content>
        <ion-card-title>{{c.nombre}}</ion-card-title>
        <ion-item name="information">{{c.descripcion}}</ion-item>
        <ion-item name="basket">Cantidad: {{c.cantidad}}</ion-item>
        <ion-item name="person">Quien lo pide: {{c.usuario}}</ion-item>
        <button ion-button round color="danger" (click)="deleteItem(c)">BORRAR</button>
        </ion-card-content>
      </ion-card>
    </ion-row>
</ion-content>
